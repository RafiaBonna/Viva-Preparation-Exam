<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Largest Number</title>
</head>
<body>
    <script>
        let m= prompt("Enter 1st Number");
        let b= prompt("Enter 2nd Number");
        let c= prompt("Enter 3rd Number");
        m=parseInt(m);
        b=parseInt(b);
        c=parseInt(c);
        if (m>b){
            document.write("The largest number is"+" "+m);
        } else if
            (b>c){
                document.write("The largest number is"+" "+b);
            }
            else{
                 document.write("The largest number is"+" "+c);
            }
    </script>
</body>
</html>
