<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding even-odd</title>
</head>
<body>
  <script>
    let m=prompt("Enter a number");
    if(m%2===0){
        document.write("This is a even number");
    }else{
        document.write("This is a odd number");
    }
  </script>  
</body>
</html>
