<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Array Shift</title>
  </head>
  <body>
    <h1>Removes the first array element</h1>
    <script>
      var novels = [
        "Khalifa",
        "Malika",
        "Pride",
        "True Hunt",
        "Crime and Punishment",
        "Never Hide",
        "The king of ocean",
        "Catch 22",
      ];
      console.log(novels);
      novels.shift();
      console.log(novels);
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Push</title>
  </head>
  <body>
    <h1>Adds a new element to an array.</h1>
    <script>
      // add from last
      var data = ["P", "A", "R", "K"];
      console.log(data.length);
      console.log(data);
      data.push("J", "I");
      console.log(data);
      data.push("M", "I");
      console.log(data);
      data.push("N", "I");
      console.log(data);
    </script>
  </body>
</html>
